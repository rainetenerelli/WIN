{% extends "base.html" %}

{% block head_stuff %} 
    <title>Check In Weapon</title>
    <meta name="description" content="Form allows you to check in your weapon">
{% endblock %}

{% block nav %}
{% include "navbar.html" %}
{% endblock %}

{% block top %}
    <h1 class="topHeader">Check In Your Weapon</h1>
{% endblock %}

{% block main %}
<form method=POST action="/checkin/">
    <!--WEAPON DROP DOWN-->
    <div>
        <label for="wid">Weapon ID</label>
        <select required id="wid" name="wid">
            <option value="select">--select--</option>
            {% for weapon in weapons: %}
                <option value="{{ weapon.wid }}">{{ weapon.wid }} {{ weapon.type }} {{ weapon.condition }}</option>
            {% endfor %}
        </select>
    </div>

    <!--CHECK OUT DATE-->
    <div>
        <label for="checkindate">Current Date</label></td>
        <input required id="checkindate" type="date" name="checkindate" placeholder="e.g. 2020-10-04"></td> 
    </div>

    <!--SUBMIT DATE-->
    <div>
        <input type="submit" name="submit" value="Check In">
    </div>
</form>

{% endblock %}
