{% extends "base.html" %}

{% block top %}
    <h1 class="topHeader">Check Out Your Weapon</h1>
{% endblock %}

{% block main %}
<form method=POST action="/checkout/">
    <!--WEAPON DROP DOWN-->
    <div>
        <label for="wid">Weapon ID</label>
        <select required id="wid" name="wid">
            <option>--select--</option>
            {% for weapon in weapons: %}
                <option value="{{ weapon.wid }}">{{ weapon.type }}</option>
            {% endfor %}
        </select>
    </div>

    <!--CHECK OUT DATE-->
    <div>
        <label for="checkoutdate">Current Date</label></td>
        <input required id="checkoutdate" type="date" name="checkoutdate" placeholder="e.g. 2020-10-04"></td> 
    </div>

    <!--SUBMIT DATE-->
    <div>
        <input type="submit" name="submit" value="Check Out">
    </div>
</form>

{% endblock %}
